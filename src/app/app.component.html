<div class="task_tracker">
<h1>Task Tracker</h1>
<div class="task-form">
  <h2>Add Task</h2>
  <form (submit)="addTask()">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="newTask.title" name="title">
    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="newTask.description" name="description">
    <button type="submit" class="submitBtn">Add Task</button>
  </form>
</div>

<div class="task-form" *ngIf="editing">
  <h2>Edit Task</h2>
  <form (submit)="updateTask($event)">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="selectedTask.title" name="title">
    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="selectedTask.description" name="description">
    <button type="submit" class="updateBtn">Update Task</button>
  </form>
</div>

<div class="task-list">
    <h2>Task List</h2>
    <ul>
      <li *ngFor="let task of tasks">
        <span>{{ task.title }}</span>
        <span>{{ task.description }}</span>
        <button (click)="editTask(task)" class="editBtn">Edit</button>
        <button (click)="deleteTask(task)" class="deleteBtn">Delete</button>
      </li>
    </ul>
  </div>
</div>
